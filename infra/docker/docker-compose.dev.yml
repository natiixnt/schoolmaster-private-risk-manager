services:
  postgres:
    image: postgres:16-alpine
    container_name: schoolmaster-postgres
    environment:
      POSTGRES_USER: schoolmaster
      POSTGRES_PASSWORD: schoolmaster
      POSTGRES_DB: schoolmaster
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U schoolmaster']
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
